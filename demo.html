<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css">
  <link rel="stylesheet" href="css/Escort-form-validation.css" />
</head>

<body>
  <!-- container -->
  <div class="container">
    <div class="span12" style="margin: 20px 0; ">
      <div class="row">
        <div class="span12">
          <!-- form -->
          <form action="billing" method="post" class="form-horizontal" id="realse-form" accept-charset="utf-8">

            <div class="control-group">
              <label for="required" class="control-label">Required:</label>
              <div class="controls">
                <input class="span4" name="required" type="text" esRequired="true">
              </div>
            </div>

            <div class="control-group">
              <label for="match" class="control-label">The same as "required":</label>
              <div class="controls">
                <input class="span4" name="match" type="text" esMatch="required"  esRequired="true">
              </div>
            </div>

            <div class="control-group">
              <label for="esNum" class="control-label">Number:</label>
              <div class="controls">
                <input class="span4" name="esNum" type="text" esNum="true" esRequired="true">
              </div>
            </div>

            <div class="control-group">
              <label for="esMax" class="control-label">Max number is 50:</label>
              <div class="controls">
                <input class="span4" name="esMax" type="text" esMax="50" esRequired="true">
              </div>
            </div>

            <div class="control-group">
              <label for="esMin" class="control-label">Mini number is 10:</label>
              <div class="controls">
                <input class="span4" name="esMin" type="text" esMin="10" esRequired="true">
              </div>
            </div>

            <div class="control-group">
              <label for="esMaxLen" class="control-label">Max length is 5:</label>
              <div class="controls">
                <input class="span4" name="esMaxLen" type="text" esMaxLen="5" esRequired="true">
              </div>
            </div>

            <div class="control-group">
              <label for="esMinLen" class="control-label">Mini length is 6:</label>
              <div class="controls">
                <input class="span4" name="esMinLen" type="text" esMinLen="6" esRequired="true">
              </div>
            </div>

            <div class="control-group">
              <label for="esEmail" class="control-label">Email:</label>
              <div class="controls">
                <input class="span4" name="esEmail" type="text" esEmail = "true" esRequired="true">
              </div>
            </div>

            <div class="control-group">
              <label for="" class="control-label">Start with capital letter:</label>
              <div class="controls">
                <input class="span4" name="" type="text" esRegex="^[A-Z]" esRequired="true">
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-large btn-primary">submit</button>
            </div>

          </form>
          <!-- /form -->
        </div>
      </div>
    </div>
  </div>
  <!-- /container -->
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/Escort-form-validation-bs.js"></script>
  <script type="text/javascript">
  var attr = "_attr_"
  $("#realse-form").EscortForm({
    version: 2,
    tip_required: "Please fill this.",
    // tip_min: "Lager than " + attr + ", please.",
    tip_regex: "No match " + attr
  });
  </script>
</body>

</html>
