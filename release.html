<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="bootstrap2/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap2/css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="css/Escort-form-validation.css" />
  </head>

  <body>

    <!-- container -->
    <div class="container">
      <div class="span12" style="margin: 20px 0; ">

        <!-- add_act_info -->
        <div class="row">
          <div class="span12">
            <form action="billing" method="post" class="form-horizontal" id="realse-form" accept-charset="utf-8">
              <div class="control-group">
                <label for="name" class="control-label"> 
                  活动名称：
                </label>
                <div class="controls">
                  <input class="span4" name="name" type="text" value="" id="name" aaa="5" esRequired="true" esEmail="true">
                  <span class="help-inline tip-red">*</span>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="reservationtime">起止时间：</label>
                <div class="controls">
                  <div class="input-prepend">
                    <span class="add-on"><i class="icon-calendar"></i></span><input type="text" name="reservation" id="reservationtime" class="span4"/>
                  </div>
                  <span class="help-inline tip-red">*</span>
                </div>
              </div>
         
              <div class="control-group">
                <label for="location" class="control-label">  
                  活动地点：
                </label>
                <div class="controls">
                  <input esMax="5" name="location" type="text" value="" id="location" esRequired="true" esNum="true">
                  <span class="help-inline tip-red">*</span>
                </div>
              </div>
         
              <div class="control-group">
                <label for="people" class="control-label">  
                  容纳人数：
                </label>
                <div class="controls">
                  <input class="oct-positive" name="people" type="number" value="" id="people" >
                  <span class="help-inline tip-red">*</span>
                </div>
              </div>
              
              <div class="control-group">
                <label for="type" class="control-label"> 
                  活动类型：
                </label>
                <div class="controls">
                  <select name="type" id="type">
                    <option value="讲座">讲座</option>
                    <option value="招聘">招聘</option>
                    <option value="娱乐">娱乐</option>
                    <option value="比赛">比赛</option>
                    <option value="招新">招新</option>
                    <option value="出游">出游</option>
                    <option value="活动">活动</option>
                    <option value="公益">公益</option>
                    <option value="其他">其他</option>
                  </select>
                  <span class="help-inline tip-red">*</span>
                </div>
              </div>
         
              <div class="control-group">
                <label for="intro" class="control-label">  
                  活动介绍：
                </label>
                <div class="controls">
                  <textarea id="message" name="message" class="span6"  rows="10" ></textarea>
                  <span class="help-inline tip-red">*</span>
                </div>
              </div>
         
              <div class="form-actions">
                <button type="submit" class="btn btn-large btn-primary">发布活动</button>
              </div>
            </form>
          </div>
        </div>        
        <!-- /add_act_info -->

      </div>
    </div>
    <!-- /container -->

    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="bootstrap2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/Escort-form-validation-bs2.js"></script>


    <script type="text/javascript">
      $("#realse-form").EscortForm({
        tip_required: "此处必填"
      });
    </script>

 
  </body>

 
</html>
